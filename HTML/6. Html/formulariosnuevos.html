<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Seleciona un color: </label>
    <input type="color" name="" id="">
    <br><br>
    <label for="">Seleciona una fecha: </label>
    <input type="date" name="" id="">
    <br><br>
    <label for="">Datetime: </label>
    <input type="datetime-local" name="" id="">
    <br><br>
    <label for="">email: </label>
    <input type="email" name="" id="">
    <br><br>
    <label for="">month: </label>
    <input type="month" name="" id="">
    <br><br>
    DEFENSAS: <input type="text" list="df">
    <datalist id="df">
        <option value="Shawn Froste">
        <option value="Aitor Cazador">
        <option value="Cedric Freud">
    </datalist>
    <br><br>
    <label for="">numero: </label>
    <input type="number" name="" id="" min="0" max="100" maxlength="100">
    <br><br>
    <label for="">buscador: </label>
    <input type="search" name="" id="">
    <br><br>
    <label for="">hora: </label>
    <input type="time" name="" id="">
    <br><br>
    <label for="">Semana: </label>
    <input type="week" name="" id="">
    <br><br>
    USER:
    <input type="text" name="User" id="">
    <label for="">Encritpatacion: </label>
    <keygen name="e">
    <br><br>
    <form oninput="re.value=parseInt(c1.value) + parseInt(c2.value)">
        <label for="">suma: </label>
        <input type="number" name="" id="c1"> + <input type="number" name="" id="c2">=
        <output name="re" for=" c1  c2 "></output>
    </form>

</body>

</html>
