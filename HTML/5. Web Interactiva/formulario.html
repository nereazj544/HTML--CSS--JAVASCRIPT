<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="/" method="post" class="formulario" name="form">
            <fieldset class="Datos_Basicos">
                <legend>Datos basicos</legend>
                <input type="text" name="" id="" placeholder="AQUI TU NOMBRE">
                <br><br>
                <input type="text" name="" id="" placeholder="AQUI TU EDAD" maxlength="3">
                <br><br>
                <select name="GENERO" id="">
                    <optgroup label="GENERO">
                        <option value="X" selected>...</option>
                        <option value="M">MASCULINO</option>
                        <option value="F">FEMENINO</option>
                        <option value="N">GENERO NO BINARIO</option>
                    </optgroup>
                </select>
            </fieldset>

            <fieldset class="ANIME">
                <legend>Anime</legend>
                <textarea name="" id="" cols="90" rows="10"
                    placeholder="ESCRIBE A AQUI TUS ANIMES FAVORITOS"></textarea>
            </fieldset>





            <div class="botones">
                <input type="submit" value="enviar">
                <input type="reset" value="limpiar">
            </div>
        </form>
    </div>
</body>

</html>
